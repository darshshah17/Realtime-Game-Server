<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Server Demo Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #eee;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box; /* Fix cut-off bottom by including padding in height */
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .header {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
            border: 1px solid #555;
        }

        .status.connected {
            background: #eee;
            color: #000;
            font-weight: bold;
        }

        .status.disconnected {
            background: #000;
            color: #888;
        }

        .stats-panel {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
        }

        .mini-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mini-stat .value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .mini-stat .label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
        }

        .connection-controls {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            width: auto;
            margin: 0;
            padding: 8px 16px;
            font-size: 12px;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
        }

        .panel {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            background: #111;
            color: #eee;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #888;
            background: #1a1a1a;
        }

        button {
            background: #222;
            color: #eee;
            border: 1px solid #444;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #333;
            border-color: #666;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #111;
            color: #444;
            border-color: #222;
            cursor: not-allowed;
            transform: none;
        }

        .log {
            background: #000;
            color: #aaa;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 2px solid #333;
            padding-left: 10px;
        }

        .log-entry.info { border-left-color: #888; color: #ccc; }
        .log-entry.success { border-left-color: #fff; color: #fff; }
        .log-entry.error { border-left-color: #555; color: #aaa; }
        .log-entry.warning { border-left-color: #777; color: #bbb; }
        .log-entry.match { border-left-color: #eee; background: #111; color: #fff; }
        .log-entry.chat { border-left-color: #666; background: #0a0a0a; color: #ddd; }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            text-align: center;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* New Game Grid Styles */
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 1px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 0;
            box-shadow: none;
            outline: none; /* Remove browser focus ring */
        }
        
        .grid-cell {
            width: 40px;
            height: 40px;
            background-color: #000;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            position: relative;
            outline: none; /* Remove browser focus ring */
            cursor: pointer;
        }
        
        .player-token {
            width: 20px;
            height: 20px;
            border-radius: 2px; /* Square tokens for minimalistic look */
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: none;
            border: 1px solid #000;
            z-index: 2;
            font-size: 0; /* Hide text inside token */
        }
        
        .other-player {
            background-color: #666;
            border: 1px solid #999;
        }
        
        .controls-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .projectile {
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 0;
            position: absolute;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body onkeydown="if(window.handleKeyPress) window.handleKeyPress(event)">
    <div class="container">
        <!-- New Functional Header (Stats + Connection) -->
        <div class="header" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: #0a0a0a; border-bottom: 1px solid #333;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <h1 style="font-size: 18px; margin: 0; font-weight: 600; color: #fff; margin-right: 20px;">GAME SERVER</h1>
                
                <div class="mini-stat">
                    <div class="label">ID</div>
                    <div class="value" id="playerId" style="font-size: 14px;">-</div>
                </div>
                <div class="mini-stat">
                    <div class="label">Ping</div>
                    <div class="value" id="latency" style="font-size: 14px;">-</div>
                </div>
                <div class="mini-stat">
                    <div class="label">Time</div>
                    <div class="value" id="serverTime" style="font-size: 14px;">-</div>
                </div>
                
                <div id="status" class="status disconnected" style="margin: 0; padding: 2px 8px; font-size: 10px;">Disconnected</div>
            </div>

            <div class="connection-controls">
                <input type="hidden" id="serverUrl" value="ws://localhost:8080">
                <button id="connectBtn" class="btn-small" onclick="connect()" style="margin: 0;">Connect</button>
                <button id="disconnectBtn" class="btn-small" onclick="disconnect()" disabled style="margin: 0;">Disconnect</button>
            </div>
        </div>

        <div class="content">
            <!-- Matchmaking Strip -->
            <div class="panel full-width" style="display: flex; flex-direction: column; gap: 15px;">
                <h2 style="border: none; margin: 0; padding: 0; text-align: left;">Matchmaking</h2>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div class="input-group" style="margin: 0; width: 150px;">
                        <select id="gameMode" style="margin: 0;">
                            <option value="default">Default</option>
                            <option value="deathmatch">Deathmatch</option>
                            <option value="team">Team Battle</option>
                            <option value="battle_royale">Battle Royale</option>
                        </select>
                    </div>
                    <div class="input-group" style="margin: 0; width: 140px; display: flex; align-items: center; gap: 5px;">
                        <span style="font-size: 12px; color: #666; white-space: nowrap;">Min:</span>
                        <input type="number" id="minPlayers" value="2" min="2" max="10" style="margin: 0;">
                    </div>
                    <div class="input-group" style="margin: 0; width: 140px; display: flex; align-items: center; gap: 5px;">
                        <span style="font-size: 12px; color: #666; white-space: nowrap;">Max:</span>
                        <input type="number" id="maxPlayers" value="4" min="2" max="10" style="margin: 0;">
                    </div>
                    <div style="display: flex; gap: 10px; margin-left: auto;">
                        <button onclick="requestMatchmaking()" id="matchmakingBtn" class="btn-small" disabled style="margin: 0; padding: 10px 20px;">Find Match</button>
                        <button onclick="cancelMatchmaking()" id="cancelMatchmakingBtn" class="btn-small" disabled style="margin: 0; padding: 10px 20px;">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: Activity & Game -->
            <div class="bottom-row">
                <!-- Activity Log -->
                <div class="panel" style="height: 100%;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h2 style="margin: 0; border: none; padding: 0;">Activity Log</h2>
                        <button onclick="clearLog()" class="btn-small" style="width: auto; margin: 0; background: transparent; border: 1px solid #333; color: #666; font-size: 10px; padding: 4px 8px;">Clear</button>
                    </div>
                    
                    <!-- Log Display Area -->
                    <div class="log" id="log" style="flex-grow: 1; margin-bottom: 15px; height: 100%; border: none; background: #050505;"></div>
                    
                    <!-- Chat Controls -->
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <div style="flex-grow: 1; position: relative;">
                             <input type="text" id="chatMessage" placeholder="Type message..." onkeypress="if(event.key==='Enter') sendChat()" 
                                    style="margin: 0; width: 100%; background: #1a1a1a; border: 1px solid #333; border-radius: 20px; padding: 10px 15px; color: #eee;">
                        </div>
                        <select id="chatChannel" style="width: auto; margin: 0; background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 8px 12px; height: 38px;">
                            <option value="global">Global</option>
                            <option value="match">Match</option>
                        </select>
                        <button onclick="sendChat()" id="chatBtn" class="btn-small" disabled style="margin: 0; width: auto; border-radius: 20px; padding: 0 20px; height: 38px;">Send</button>
                    </div>
                </div>

                <!-- Game Board -->
                <div class="panel" style="height: 100%; justify-content: center;">
                    <h2 style="margin-bottom: 20px; text-align: center; border: none;">Game Board</h2>
                    <div class="game-area" style="flex-grow: 1;">
                        <div id="gameGrid" class="grid-container">
                            <!-- Grid cells will be generated by JS -->
                        </div>
                    </div>
                    <div class="controls-hint" style="margin-top: auto; margin-bottom: 15px;">
                        <p><strong>Move:</strong> Arrow Keys | <strong>Shoot:</strong> Shift + Arrow Keys</p>
                        <p>Click on the grid to focus before using keys</p>
                    </div>
                    <button id="joinGameBtn" onclick="joinGame()" disabled style="padding: 10px 20px; width: auto; margin: 0 auto; display: block;">JOIN GAME GRID</button>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js?v=2"></script>
</body>
</html>
